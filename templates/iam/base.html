<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Contro Admin{% endblock %}</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #22c55e;
        --danger: #f87171;
      }
      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #1f2937, var(--bg));
        color: var(--text);
        min-height: 100vh;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 20px;
      }
      .card {
        background: var(--panel);
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.35);
      }
      .title {
        font-size: 28px;
        margin-bottom: 8px;
      }
      .subtitle {
        color: var(--muted);
        margin-bottom: 24px;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .nav a {
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
      }
      .button {
        background: var(--accent);
        color: #052e16;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      .button.danger {
        background: var(--danger);
        color: #3f1515;
      }
      .form-row {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #0b1120;
        color: var(--text);
      }
      .error {
        color: var(--danger);
        margin: 8px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if messages %}
        <div class="card" style="margin-bottom: 16px;">
          {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
